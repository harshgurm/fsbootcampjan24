<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>alerts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">alerts</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-button id="show-alert">Basic Alert</ion-button>
  <ion-alert
   trigger="show-alert"
   header="Storage"
   message="You have used 90% of your storage"
   [buttons] = "alertButton"
  ></ion-alert>

  <ion-button (click)="openAlert(true)" color="warning">Alert Button {{isAlertOpen}}</ion-button>
  <ion-alert
  [isOpen] = "isAlertOpen"
  header="This is the header of Alert"
  subHeader="I am the subHeader"
  message="Danger ahead!!!!"
  [buttons] = "alertButton"
  (didDismiss)="openAlert(false)" 
 ></ion-alert>

 <ion-button (click)="buttonClicked()">AlertController Example</ion-button>
  


 <ion-button id="button-alert">Buttons Alert</ion-button>
 <ion-alert
  trigger="button-alert"
  header="New IOS Update is available"
  message="Proceed if you want to install the new IOS Update"
  [buttons] = "buttonExample"
  (didDismiss)="showRole($event)"
 ></ion-alert>

 <ion-button id="input-alert">Input Alert</ion-button>
 <ion-alert
  trigger="input-alert"
  header="Your Information"
  [buttons] = "inputBtnEx"
  [inputs] = "alertInputs"
 ></ion-alert>


  <ion-button [routerLink]="['/home']" routerDirection="back">Back</ion-button>
</ion-content>
