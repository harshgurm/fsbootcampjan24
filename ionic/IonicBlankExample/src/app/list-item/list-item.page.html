<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>listItem</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">listItem</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    
    <ion-item>
      
      <ion-icon name="airplane" slot="start"></ion-icon>
      <ion-label>
        Airplane Mode
      </ion-label>

    </ion-item>

    <ion-item>
      
      <ion-icon name="wifi" slot="start"></ion-icon>
      <ion-label>
        Wifi
      </ion-label>
      
    </ion-item>

    <ion-item>
      
      <ion-icon name="bluetooth" slot="start"></ion-icon>
      <ion-label>
        Bluetooth
      </ion-label>
      
    </ion-item>
    
  </ion-list>

  <ion-button [routerLink]="['/home']" routerDirection="back">Back</ion-button>

</ion-content>
