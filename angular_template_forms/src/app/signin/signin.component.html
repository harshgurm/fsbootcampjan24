<div class="container">

    <form #signInForm="ngForm" (ngSubmit)="onSubmit(signInForm)">

        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" name="username" [(ngModel)]="signInDetails.email" pattern=".*@[a-z0-9.-]*"
             required #emailCheck="ngModel">
            <div *ngIf="emailCheck.touched && emailCheck.invalid" class="text-danger">
                Email is required
            </div>
            <!-- <div *ngIf="emailCheck.touched && emailCheck?.errors?." class="text-danger">
                Email is invalid.
            </div> -->
        </div>
                
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" minlength="6" [(ngModel)]="signInDetails.password"
             required #passwordCheck="ngModel">
            <div *ngIf="passwordCheck.touched && passwordCheck.invalid" class="text-danger">
                Password is required and make sure its more than 6 characters
            </div>            
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        
    </form>

</div>
