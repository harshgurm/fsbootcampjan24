<div class="container">

    <form #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)">

        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" name="username" [(ngModel)]="signUpDetails.email" pattern=".*@[a-z0-9.-]*"
             required #emailCheck="ngModel">
            <div *ngIf="emailCheck.touched && emailCheck.invalid" class="text-danger">
                Email is required
            </div>
            <!-- <div *ngIf="emailCheck.touched && emailCheck?.errors?." class="text-danger">
                Email is invalid.
            </div> -->
        </div>
                
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" minlength="6" [(ngModel)]="signUpDetails.password"
             required #passwordCheck="ngModel">
            <div *ngIf="passwordCheck.touched && passwordCheck.invalid" class="text-danger">
                Password is required and make sure its more than 6 characters
            </div>            
        </div>

        <div class="form-group">
            <label for="password">Confirm Password</label>
            <input class="form-control" type="password" name="confirm_password" minlength="6" [(ngModel)]="signUpDetails.confirm_password"
             required #confirmpasswordCheck="ngModel">
            <div *ngIf="confirmpasswordCheck.touched && confirmpasswordCheck.invalid" class="text-danger">
                Password is required and make sure its more than 6 characters
            </div>            
        </div>

        <div class="form-group">
            <label for="first_name">First Name</label>
            <input class="form-control" type="text" name="first_name" [(ngModel)]="signUpDetails.first_name"
             required #firstNameCheck="ngModel">
            <div *ngIf="firstNameCheck.touched && firstNameCheck.invalid" class="text-danger">
                First Name is required
            </div>            
        </div>

        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input class="form-control" type="text" name="last_name" [(ngModel)]="signUpDetails.last_name"
             required #lastNameCheck="ngModel">
            <div *ngIf="lastNameCheck.touched && lastNameCheck.invalid" class="text-danger">
                Last Name is required
            </div>            
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="male" [(ngModel)]="signUpDetails.gender">
                <label class="form-check-label" for="male">Male</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="female" [(ngModel)]="signUpDetails.gender">
                <label class="form-check-label" for="female">Female</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        
    </form>

</div>
