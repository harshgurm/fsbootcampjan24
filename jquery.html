    $('#show').click(function(){

    });

    $('#toggle').click(function(){
        $('p').toggle();
    });

    $('input').focus(function(){
        $(this).css('background-color', 'yellow');
    })

    $('input').blur(function(){
        $(this).css('background-color', 'white');
    })

    $('#animate').click(function(){
        $('div').animate({left: '300px'});
    });


});
