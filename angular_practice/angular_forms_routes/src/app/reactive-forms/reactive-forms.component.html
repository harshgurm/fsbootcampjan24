<div class="container">

    <form [formGroup]="signUpForm" (ngSubmit)="submitForm()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" formControlName="email">
            <div *ngIf="signUpForm?.get('email')?.touched && signUpForm?.get('email')?.invalid" class="text-danger">
                Email is required.
            </div>
            {{ signUpForm.value | json }}
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" formControlName="password">
            <div *ngIf="signUpForm?.get('password')?.touched && signUpForm?.get('password')?.invalid" class="text-danger">
                Password is required.
            </div>
            <div *ngIf="signUpForm?.get('password')?.touched && signUpForm?.get('password')?.errors?.invalidPassword" class="text-danger">
                Insecure Password.
            </div>
        </div>

        {{ signUpForm?.get('password')?.errors | json }}
        {{ signUpForm?.get('password')?.errors?.invalidPassword }}

        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="first_name" name="first_name" class="form-control" formControlName="first_name">
            <div *ngIf="signUpForm?.get('first_name')?.touched && signUpForm?.get('first_name')?.invalid" class="text-danger">
                First Name is required.
            </div>
        </div>

        
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="last_name" name="last_name" class="form-control" formControlName="last_name">
            <div *ngIf="signUpForm?.get('last_name')?.touched && signUpForm?.get('last_name')?.invalid" class="text-danger">
                Last Name is required.
            </div>
        </div>

        <div class="form-group">
            <label for="gender">Gender</label><br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male"  formControlName="gender">
                <label class="form-check-label" for="male">
                  Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female" formControlName="gender">
                <label class="form-check-label" for="female">
                  Female
                </label>
            </div>
            <!-- <div *ngIf="signUpForm?.get('gender')?.touched && signUpForm?.get('gender')?.invalid" class="text-danger">
                Last Name is required.
            </div> -->
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>

</div>
