<div class="container">

    <form #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" ngModel>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" ngModel>
        </div>

        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="first_name" name="first_name" class="form-control" ngModel>
        </div>

        
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="last_name" name="last_name" class="form-control" ngModel>
        </div>

        <div class="form-group">
            <label for="gender">Gender</label><br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male" ngModel>
                <label class="form-check-label" for="male">
                  Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female" ngModel>
                <label class="form-check-label" for="female">
                  Female
                </label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>

    Details:
    {{ signUpForm.value | json }}
</div>
